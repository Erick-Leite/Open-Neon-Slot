<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes neon para diferentes cores -->
    <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="neonGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#80ff00;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="neonYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>

    <!-- Filtros de brilho neon -->
    <filter id="glowBlue">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="glowPink">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="2" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Fundo escuro -->
  <rect width="400" height="400" fill="#0a0a0a" />

  <!-- Moldura externa neon -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="url(#neonBlue)" stroke-width="3"
    filter="url(#glowBlue)" rx="20" />

  <!-- MÃ¡quina caÃ§a-nÃ­quel principal -->
  <rect x="80" y="100" width="240" height="200" fill="#1a1a2e" stroke="url(#neonPink)" stroke-width="2"
    filter="url(#glowPink)" rx="15" />

  <!-- Tela da mÃ¡quina (agora vazia) -->
  <rect x="100" y="120" width="200" height="120" fill="#000" stroke="url(#neonBlue)" stroke-width="1" rx="8" />

  <!-- TrÃªs diamantes na tela -->
  <text x="150" y="190" text-anchor="middle" font-size="30" fill="#00ffff" filter="url(#glowBlue)">ðŸ’Ž</text>
  <text x="200" y="190" text-anchor="middle" font-size="30" fill="#00ffff" filter="url(#glowBlue)">ðŸ’Ž</text>
  <text x="250" y="190" text-anchor="middle" font-size="30" fill="#00ffff" filter="url(#glowBlue)">ðŸ’Ž</text>

  <!-- Luzes decorativas -->
  <circle cx="60" cy="140" r="4" fill="url(#neonYellow)" filter="url(#glowGreen)" />
  <circle cx="60" cy="170" r="4" fill="url(#neonPink)" filter="url(#glowPink)" />
  <circle cx="60" cy="200" r="4" fill="url(#neonBlue)" filter="url(#glowBlue)" />

  <circle cx="340" cy="140" r="4" fill="url(#neonBlue)" filter="url(#glowBlue)" />
  <circle cx="340" cy="170" r="4" fill="url(#neonYellow)" filter="url(#glowGreen)" />
  <circle cx="340" cy="200" r="4" fill="url(#neonPink)" filter="url(#glowPink)" />

  <!-- Alavanca lateral -->
  <rect x="330" y="236" width="8" height="40" fill="url(#neonPink)" filter="url(#glowPink)" rx="4" />
  <circle cx="334" cy="231" r="6" fill="url(#neonYellow)" filter="url(#glowGreen)" />

  <!-- Bandeja de moedas -->
  <rect x="120" y="260" width="160" height="20" fill="#333" stroke="url(#neonBlue)" stroke-width="1" rx="10" />



  <!-- CÃ³digo aberto - sÃ­mbolo "<>" -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-family="monospace" font-size="16" font-weight="bold" fill="url(#neonGreen)"
      filter="url(#glowGreen)">&lt;/&gt;</text>
  </g>

  <!-- SÃ­mbolo de gratuito - "FREE" -->
  <g transform="translate(320, 50)">
    <text x="0" y="0" font-family="monospace" font-size="12" font-weight="bold" fill="url(#neonYellow)"
      filter="url(#glowGreen)">FREE</text>
  </g>
</svg>